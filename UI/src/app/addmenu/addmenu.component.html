
<body> 
<form (ngSubmit)="onSubmit()" #foodForm="ngForm" style="width: 50vw;">

    <div class="form-group ">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="menuItem.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
             title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="menuItem.description" name="description"
               #description="ngModel">
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
             Description is required
        </div>
      </div>

      <div class="form-group">
        <label for="price">price</label>
        <input type="text" class="form-control" id="price"
               required
               [(ngModel)]="menuItem.price" name="price"
               #price="ngModel">
        <div [hidden]="price.valid || price.pristine"
             class="alert alert-danger">
             price is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!foodForm.form.valid">Add</button>

      {{responseText}}

</form>
</body>
